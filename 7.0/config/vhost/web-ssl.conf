<VirtualHost *:443>
    DocumentRoot /var/www/html/web
    UseCanonicalName on

    SSLEngine on
    SSLCertificateFile /var/www/html/config/ssl/local.crt
    SSLCertificateKeyFile /var/www/html/config/ssl/local.key

    <Directory /var/www/html/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

</VirtualHost>
